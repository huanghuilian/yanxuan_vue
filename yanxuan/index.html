<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>yanxuan</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_682300_wmif4ui56dyujtt9.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      (function(){
        var styleNode = document.createElement('style');//创建style标签节点
        var w = document.documentElement.clientWidth/10;//根据不同设备视口的宽度定义html标签字体大小
        styleNode.innerHTML = "html{font-size:"+w+"px!important;}";//动态设置根标签的字体大小
        document.head.appendChild(styleNode);//网页面head中插入style标签节点
      })();
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>


</html>
